{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid my-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                            <h2>Bejelentkezés</h2>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}

                            {{form|crispy}}

                            {{form.errors}}
                            <button class="btn btn-light btn-block">Bejelentkezés</button>
                        </form>
                        <div class="text-center mt-4">
                            <span><a href="{% url 'register_url' %}">Nincs még fiókja?</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
